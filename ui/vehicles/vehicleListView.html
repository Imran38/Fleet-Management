<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vehicle List View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .vehicle-card {
      text-align: center;
    }
    .vehicle-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .vehicle-row {
      margin-bottom: 20px;
    }
    .load-more-container {
      text-align: center;
      margin: 20px 0;
    }
  </style>
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <link href="./css/styles.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar navigation menu -->
      <div class="col-md-3 bg-light vh-100 sidebar">
                <div class="d-flex align-items-center">
          <img src="/logo.png" alt="Fleet Management Logo" class="me-2" style="width: 40px; height: 40px;">
          <h4 class="mt-3" style="cursor: pointer;" onclick="location.href='./index.html';">Fleet Pro</h4>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><a href="../vehicles.html" class="text-decoration-none"><i class="bi bi-car-front"></i> Vehicles</a></li>
          <li class="list-group-item"><a href="../drivers.html" class="text-decoration-none"><i class="bi bi-person"></i> Drivers</a></li>
          <li class="list-group-item"><a href="../routes.html" class="text-decoration-none"><i class="bi bi-map"></i> Routes</a></li>
          <!-- Add other modules here -->
        </ul>
      </div>

      <!-- Main content -->
      <div class="col-md-9">
        <div class="container mt-3">
          <h1>Vehicle List View</h1>

          <!-- Search bar -->
          <div class="input-group mb-4">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Make or Model">
            <button class="btn btn-primary" id="searchButton">Search</button>
          </div>

          <!-- Vehicle list -->
          <div id="vehicleListContainer" class="row"></div>

          <!-- Load More Button -->
          <div class="load-more-container">
            <button id="loadMoreButton" class="btn btn-secondary" onclick="loadMoreVehicles()">Load More</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="vehicleListView.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
